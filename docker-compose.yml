version: '3.8'

services:
  # PHP/Laravel アプリケーション
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: radio_review_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./storage:/var/www/storage
    depends_on:
      - db
      - redis
    networks:
      - radio_review

  # Nginx ウェブサーバー
  webserver:
    image: nginx:alpine
    container_name: radio_review_nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - radio_review

  # MySQL データベース
  db:
    image: mysql:8.0
    container_name: radio_review_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: radio_review
      MYSQL_ROOT_PASSWORD: root
      MYSQL_PASSWORD: password
      MYSQL_USER: laravel
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/my.cnf
    networks:
      - radio_review

  # Redis キャッシュ
  redis:
    image: redis:alpine
    container_name: radio_review_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - radio_review

  # Node.js 開発サーバー (Vite)
  vite:
    image: node:18-alpine
    container_name: radio_review_vite
    working_dir: /var/www
    volumes:
      - ./:/var/www
    ports:
      - "5173:5173"
    command: npm run dev -- --host 0.0.0.0
    depends_on:
      - app
    networks:
      - radio_review
    environment:
      - CHOKIDAR_USEPOLLING=true

# Docker ボリューム
volumes:
  dbdata:
    driver: local

# Docker ネットワーク
networks:
  radio_review:
    driver: bridge